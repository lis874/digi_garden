<!DOCTYPE html>
<html>
<head>
  <title> ◎ ◎ ◎ </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" type="text/css" href="assets/circles.css">

  <script src="https://code.jquery.com/jquery-1.11.3.js"></script>

  <script type="text/javascript" src="assets/paper-full.js"></script>


<script type="text/paperscript" canvas="canvas">
			

var date = new Date();


var year = date.getFullYear()
var months = date.getMonth()
var days = date.getDay()
var hours = date.getHours()
var minutes = date.getMinutes()
var seconds = date.getSeconds()


var circle = new Path.Circle(new Point(400, 400), 20);
circle.style = {
  strokeColor: Color.random(),

};

var canvas = new Layer({
    children: [circle],
    position: view.center
});

// function onMouseMove(event) {
//  circle.position = event.point;
// }

var mousePoint = view.center;

function onMouseMove(event) {
  mousePoint = event.point;
}

var children = project.activeLayer.children;
function onFrame(event) {
  for (var i = 0, l = children.length; i < l; i++) {
    var item = children[i];
    var delta = (mousePoint - item.position) / (i + 5);
    if (delta.length > 0.1)
      item.position += delta;
  }
}


setInterval(function() {

    date = new Date();
    seconds = date.getSeconds()
    minutes = date.getMinutes()
    // time.content = hours + " : " + minutes + " : " + seconds;
    
    if(seconds < 30){
        circle.scale(1.1)
        circle.insertAbove;
        var clone = circle.clone();
        clone.scale(1);
        clone.insertAbove;
        canvas.addChild(circle);
        
    }
   if(seconds > 30){
        circle.scale(0.9)
        circle.insertAbove;
        var clone = circle.clone();
        clone.scale(1);
        clone.insertAbove;
        canvas.addChild(circle);
    
    }
    if(seconds == 0){
        circle.scale(1.3)
        circle.strokeColor = Color.random();
        circle.insertAbove;
        var clone = circle.clone();
        clone.scale(1);
        clone.insertAbove;
    }
    // if (minutes == 10){
    //       canvas.removeChildren();
    // }
   
}, 1000)


var downloadAsSVG = function (fileName) {
   if(!fileName) {
       fileName = "paper.svg"
   }

   var url = "data:image/svg+xml;utf8," + encodeURIComponent(paper.project.exportSVG({asString:true}));

   var link = document.createElement("a");
   link.download = fileName;
   link.href = url;
   link.click();
} 


function onMouseDown(e) {

    downloadAsSVG();

    
}

setTimeout(fade_out, 5000);

function fade_out() {
  $(".save").fadeOut().empty();
}

</script>

</head>
<body cz-shortcut-listen="true">

     <canvas id="canvas" resize></canvas>

<div class="save"> Click to save SVG </div>








</body>
	
</html>
